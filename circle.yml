machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t quay.io/gotfix/redis .
    - docker run -d --name=redis -v /run/redis quay.io/gotfix/redis; sleep 10
    - docker run --volumes-from=redis quay.io/gotfix/redis redis-cli -s /var/run/redis/redis.sock PING
