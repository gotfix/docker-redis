machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t phpbcom/docker-redis .
    - docker run -d --name=redis -v /run/redis phpbcom/docker-redis; sleep 10
    - docker run --volumes-from=redis phpbcom/docker-redis redis-cli -s /var/run/redis/redis.sock PING
