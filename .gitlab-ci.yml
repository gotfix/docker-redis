# Official docker image.
image: docker:latest

services:
  - docker:dind

stages:
 - build
 - release

before_script:
  - export IMAGE_TAG=$(echo -en $CI_BUILD_REF_NAME | tr -c '[:alnum:]_.-' '-')
  - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$IMAGE_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$IMAGE_TAG"

release:
  stage: release
  script:
    - docker pull "$CI_REGISTRY_IMAGE:$IMAGE_TAG"
    - docker tag "$CI_REGISTRY_IMAGE:$IMAGE_TAG" gotfix/redis
    - docker tag "$CI_REGISTRY_IMAGE:$IMAGE_TAG" gotfix/redis:latest
    - docker push gotfix/redis
    - docker push gotfix/redis:latest
  only:
    - master
